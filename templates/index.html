<!DOCTYPE html>
<html>
<head>
    <title>India Pincode Finder</title>
</head>
<body>

    <h2>India Pincode Finder</h2>

    <form method="POST" action="/">
        <input type="text" name="place" placeholder="Enter place name (India)">
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if results %}
        <h3>Results</h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>Post Office</th>
                <th>District</th>
                <th>State</th>
                <th>PIN Code</th>
            </tr>
            {% for r in results %}
            <tr>
                <td>{{ r.name }}</td>
                <td>{{ r.district }}</td>
                <td>{{ r.state }}</td>
                <td>{{ r.pincode }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

</body>
</html>
